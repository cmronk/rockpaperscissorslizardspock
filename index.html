<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Lizard Spock</title>

</head>

<body>
    <header>
        <h1>Rock Paper Scissors, Lizard Spock</h1>
    </header>
    <div class="instructions flex-container">
        <img src="instruct2.png" height="200px" width="200px">
    </div>
    <div class="score">
        <div class="badge" id="user-label">You</div>
        <div class="badge" id="comp-label">Computer</div>
        <span id="user-score">0</span>
        <span id="comp-score">: 0</span>
    </div>

    <div class="result">
        <p>Messages...</p>
    </div>

    <div class="choices flex-container">
            <button id="r"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
            <button id="p"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
            <button id="s"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
            <button id="lizard"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i></button>
            <button id="spock"><i class="fa fa-hand-spock-o" aria-hidden="true"></i></button>
    </div>
        <h2>What is your choice?</h2>

    <!-- font awesome cdn -->
    <script src="https://use.fontawesome.com/33c759e895.js"></script>
    <script src="app.js"></script>
</body>

</html>
